<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p><b>Please fill out the following information to register</b></p>
    <form target="_blank">
        <fieldset>
            <label>First Name:</label><input type="text" id="fname" placeholder="Enter Your First Name"/><br>
            <label>Middle Name:</label><input type="text" id="mname" placeholder="Enter Your Middle Name"/><br>
            <label>Last Name:</label><input type="text" id="lname" placeholder="Enter Your Last Name"/><br>
            <label>Address:</label><input type="text" id="address" placeholder="Enter Your Address"/><br>
            <label>Birthday:</label><input type="date" placeholder="birthday"/><br>
            <label>Gender:</label> <label for="male">Male</label><input type="radio" id="male" name="gender"/><label for="female">Female</label><input type="radio" id="female" name="gender"/><br>
        </fieldset>
        <fieldset>
            <label for="email">Email:</label><input type="email" id="email" placeholder="Enter Your Email" required/><br>
            <label for="uname">Username:</label><input type="text" id="uname" placeholder="Enter your Username" required/><br>
            <label for="new-pw">New Password:</label><input type="password" id="new-pw" placeholder="Create a New Password" minlength="10" maxlength="15" required/><br>
            <label for="confirm-pw">Confirm Password:</label><input type="password" id="confirm-pw" placeholder="Confirm Your Password" minlength="10" maxlength="15" required/><br>
        </fieldset>
        <fieldset>
            <label for="profile-pic">Upload a profile picture:</label><input type="file" id="profile-pic"/><br>
            <label for="age">Enter Your Age:</label><input type="number" id="age" min="18" max="100"/><br>
            <label for="referrer">How did you hear about us?<select id="referrer" name="referrer">
                <option value="">Please choose one:</option>
                <option value="1">Search Engine (Google, Yahoo, Bing, etc.)</option>
                <option value="2">Social Media Platforms</option>
                <option value="3">Radio</option>
                <option value="4">Television</option>
                <option value="5">Streaming Service Ad</option>
                <option value="6">Newspaper / Online Newspaper</option>
                <option value="7">Billboard</option>
                <option value="8">Word of Mouth</option>
                <option value="9">Referral</option>
                <option value="10">Other</option></select></label><br>
                <label for="bio">Provide a bio:<textarea rows="3" cols="30" id="bio" name="bio" placeholder="I am a Computer Science student, of course..."></textarea></label><br>
                <label>I agree to the <a href="https://termly.io/resources/templates/terms-and-conditions-template/">Terms and Conditions</a><input type="checkbox" required id="terms-and-conditions" name="terms-and-conditions"></label>
        </fieldset>
        <button><input type="submit" value="Register"></button> <button><input type="reset" value="Clear Form"></button>

    </form>
</body>
</html>
