<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Registration Form </title>
</head>
<body>
    <h1> Registration Form </h1>
    <p> Please fill out the following information to register </p>
    <form target="_blank">
       <fieldset>
          <label for="fname"> First Name: <input type="text" placeholder="Enter your First Name" required/> </label> <br>
          <label for="mname"> Middle Name: <input type="text" placeholder="Enter your Middle Name" required/> </label> <br>
          <label for="lname"> Last Name: <input type="text" placeholder="Enter your Last Name"required/> <br>
          <label for="address"> Address: <input type="text" placeholder="Enter your Address"required/> <br>
          <label for="birthday"> Birthday: <input type="date"required/> </label> <br>
          <label> Gender: <input type="radio" value="male" id="male" name="gender" checked/>
                          <label for="Male"> Male </label>
                          <input type="radio" value="female" id="female" name="gender"/>
                          <label for="Female"> Female </label>
        </fieldset>
          
       <fieldset>
          <label for="email"> Email: <input type="email" placeholder="Enter your Email Address:" required/> </label> <br>
          <label for="uname"> Username: <input type="text" placeholder="Enter your Username:" required/> </label> <br>
          <label for="new-pw"> New Password: <input type="password" placeholder="Create a New Password:" minlength="10" maxlength="15" required/> </label> <br>
          <label for="confirm-pw"> Confirm Pasword: <input type="password" placeholder="Confirm Pasword:" required/> </label>
       </fieldset>
       
       
       <fieldset>
        <label for="profile-pic"> Upload a profile picture <input type="file" id="profile-pic" name="profile-pic" required/> </label> <br>
        <label> Enter Your Age: <input type="number" min="18" max="100" required/> </label> <br>
        <label for="refrrer"> How did you hear about us?
            <select id="referrer" name="referrer"> <br>
                <option value=""> Please choose one: </option>
                <option value="1"> Search Engine(Google, Yahoo, Bing etc.) </option>
                <option value="2"> Social Media Platforms </option>
                <option value="3"> Radio </option>
                <option value="4"> Television </option>
                <option value="5"> Streaming Service Ad </option>
                <option value="6"> Newspaper/Online Newspaper </option>
                <option value="7"> Billboard </option>
                <option value="8"> Word of Mouth </option>
                <option value="9"> Referral </option>
                <option value="10"> Other </option>

            </select> <br>
            <label for="bio"> Provide a bio: <textarea name="bio" id="bio" placeholder="I am a Computer Science Student, of course... "></textarea></label> <br>
           <label for="terms-and-conditions"> Terms and Conditions <input type="checkbox" id="terms-and-conditions"/> </label>
             <a href="https://ww.termsfeed.com/blog/simple-terms-and-conditions-template/" target="_blank"></a> <br>

       </fieldset>
       <button type="reset"> Clear Form </button>
       <button type="submit"> Register </button>

    </form>
</body>
</html>
