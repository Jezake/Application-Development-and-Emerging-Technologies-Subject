<!DOCTYPE html>
<html lang="en">
<head>
    <title> Registration Form </title>
</head>
<body>
        <h1> Registration Form </h1>
        <p> Please fill out the following information to register </p>
        <form target="_blank">
           <fieldset>
            <label> First Name: <input type="text" placeholder="Enter Your First Name"/> </label> </label> <br>
            <label> Middle Name: <input type="text" placeholder="Enter Your Middle Name"/> </label> <br>
            <label> Last Name: <input type="text" placeholder="Enter Your Last Name"/> </label> <br>
            <label> Address: <input type="text" placeholder="Enter Your Address"/> </label> <br>
            <label> Birthday: <input type="date"/> </label> <br>
            <label> Gender: <input type="radio" value="Male" id="male" name="gender", checked/> 
                            <label for="gender"> Male </label>
                            <input type="radio" value="Female" id="female" name="gender"/>
                            <label for="gender"> Female </label>
            </label> <br>
           </fieldset>

           <fieldset>
            <label> Email <input type="email" placeholder="Enter your Email Address" required/> </label> <br>
            <label> Username <input type="text" placeholder="Enter Your Username" required/> </label> <br>
            <label> New Password <input type="password" placeholder="Create a New Password" minlength="10" maxlength="15" required/> </label> <br>
            <label> Confirm Password <input type="password" placeholder="Confirm Your Password" required/> </label> <br>
           </fieldset>

           <fieldset>
            <label> Upload a profile picture <input type="file" value="profile-pic" id="profile-pic" name="profile-pic"/> 
                <label for="profile-pic"> </label> </label> <br>
            <label> Enter Your Age: <input type="number" min="18" max="100" value="age" id="age" name="age"/> 
                <label for="age"> </label> </label> <br>
            <label> How do you hear about us? 
                <select name="Please Choose One.">
                    <option value="1">Search Engines (Google, Yahoo, Bing, etc.)</option>
                    <option value="2">Social Media Platforms </option>
                    <option value="3">Radio</option>
                    <option value="4">Television</option>
                    <option value="5">Streaming Service Aid</option>
                    <option value="6">Newspaper / Online Newspaper</option>
                    <option value="7">Billboard</option>
                    <option value="8">Word of Mouth</option>
                    <option value="9">Referral</option>
                    <option value="10">Other</option>
                </select> <label for="referrer"></label></label> <br>
            <label for="bio"> Provide a bio. <textarea rows="3" cols="30" placeholder="I am a Computer Science Student, Of course.." id="bio" name="bio"></textarea></label> <br>
            <label for="terms-and-conditions"> <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required/> I accept the </label> 
                <a href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/" target="_blank"> Terms and Conditions </a> <br>
           </fieldset>
        </form>
</body>
</html>
