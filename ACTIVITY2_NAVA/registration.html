<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the following information to register.</p>
    <form>
        <target="_blank">
            
         <fieldset>
            <label for="fname">First Name : <input type="text" placeholder="Enter Your First name" id="fname"></label><br>
            <label for="mname">Middle Name : <input type="text" placeholder="Enter Your Middle name" id="mname"></label><br>
            <label for="lname">Last Name : <input type="text" placeholder="Enter Your Last name" id="lname"></label><br>
            <label for="address">Address : <input type="text" placeholder="Enter Your Address" id="address"></label><br>
            <label for="birthday">Birthday : <input type="date"placeholde="Birthday" id=" birthday"></label><br>
            
            <!--Gender-->
            <label for="Gender">Gender :</label>
            <input type="radio" name="answer" id="NO">
            <label for="MALE">Male</label>
            <input type="radio" name="answer" id="NO">
            <label for="MALE">Female</label><br>
            

         </fieldset>
        
         <fieldset>
            <label for="email">Email : <input type="text" placeholder="Enter Your Email" id="email"></label><br>
            <label for="uname">Username : <input type="text" placeholder="Enter Your Username" id="uname"></label><br>
            <label for="new-pw">New Password : <input type="text" placeholder="Enter Your New Password" minlength="10" maxlength="15" id="new-pw"></label><br>
            <label for="confirm-pw">Confirm Password : <input type="text" placeholder="Enter Your Confirm Password" minlength="10" maxlength="15" id="confirm-pw"></label><br>

         </fieldset>
         
         
         
         <fieldset>
            <label for="profile-pic">Upload a profile picture : </label><input type="file" multiple="image/*"><br><br>
            <label for="age">Enter your Age : <input type="number" id="number" min="18" max="100"></label><br><br>
            <label for="referrer">How did you hear about us? </label>
            <select name="referrer">
                <option value="">Please choose one</option>
                <option value="1">Search Engine</option>
                <option value="2">Social Media Platforms</option>
                <option value="3">Radio</option>
                <option value="4">Television</option>
                <option value="5">Straming Service ad</option>
                <option value="6">Newspaper / Online newspaper</option>
                <option value="7">Social Media Platforms</option>
                <option value="8">Radio</option>
                <option value="9">Television</option>
                <option value="10">Other</option>
            </select><br><br>
            
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I am Computer Science student, of course."></textarea><br>
            
            <input type="checkbox" id="name">
            <label for="term-and-conditions">I agree to the <a href="_bkank">https://wwww.termsfeed.com/blog/sample-terms-and-conditions-template.com</a><br> </label><br>
            <input type="submit">

         </fieldset>

        
        </target>
    </form>
</body>
</html>
